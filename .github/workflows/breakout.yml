name: Generate Breakout Game

on:
  schedule:
    - cron: "0 0 * * *" # Runs once a day
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Breakout
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          # This specific metric plugin can be configured for game-like outputs
          # Alternatively, use the specific breakout action:
      - uses: Platane/snk@v3
        id: breakout
        with:
          github_user_name: Harizz076
          outputs: |
            dist/github-breakout.svg
            dist/github-breakout-dark.svg?palette=github-dark&color_snake=#1793D1
